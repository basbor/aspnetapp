name: aspnetapp-deploy
"on":
    push:
        branches:
            - main
    workflow_dispatch: {}
env:
    ACR_RESOURCE_GROUP: aspnetapp-rg
    AZURE_CONTAINER_REGISTRY: aspnetappacr
    CLUSTER_NAME: aspnetapp-aks
    CLUSTER_RESOURCE_GROUP: aspnetapp-rg
    CONTAINER_NAME: aspnetappaks-ad
    DEPLOYMENT_MANIFEST_PATH: |
        ./manifests/deployment.yml
        ./manifests/service.yml
jobs:
    buildImage:
        permissions:
            contents: read
            id-token: write
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: azure/login@v1.4.3
              name: Azure login
              with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            - name: Build and push image to ACR
              run: az acr build --image ${{ env.CONTAINER_NAME }}:${{ github.sha }} --registry ${{ env.AZURE_CONTAINER_REGISTRY }} -g ${{ env.ACR_RESOURCE_GROUP }} -f ./Dockerfile ./
    deploy:
        permissions:
            actions: read
            contents: read
            id-token: write
        runs-on: ubuntu-latest
        needs:
            - buildImage
        steps:
        - uses: actions/checkout@v3
        - uses: azure/k8s-set-context@v1
          with:
             kubeconfig: ${{ secrets.aks_aspnetappaks_kubeConfig }}
          id: login
    
        - name: Create namespace
          run: |
            namespacePresent=`kubectl get namespace | grep default | wc -l`
            if [ $namespacePresent -eq 0 ]
            then
                echo `kubectl create namespace default`
            fi
        - uses: azure/k8s-create-secret@v1
          with:
            namespace: default
            container-registry-url: aspnetappacr.azurecr.io
            container-registry-username: ${{ secrets.acr_aspnetappacr_username }}
            container-registry-password: ${{ secrets.acr_aspnetappacr_password }}
            secret-name: aspnetappaksdockerauth
       
        - uses: azure/k8s-deploy@v1.2
          with:
            namespace: default
            manifests: |
              manifests/deployment.yml
              manifests/service.yml
            images: |
              aspnetappacr.azurecr.io/aspnetappaks:${{ github.sha }}
            imagepullsecrets: |
              aspnetappaksdockerauth
